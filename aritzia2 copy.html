document.addEventListener('DOMContentLoaded', function() {

  // Function to open a new iframe
  function openNewIframe(url) {
    // Create a new iframe element
    var iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.style.position = 'fixed';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = 'none';
    iframe.style.zIndex = '1000'; // Ensure it's above other content
    
    // Append the iframe to the body
    document.body.appendChild(iframe);
  }
  
  // Function to close the preference center
  function closePreferenceCenter() {
    // Find the preference center element
    var preferenceCenter = document.querySelector('.preference-center');
    
    // Hide the preference center
    if (preferenceCenter) {
      preferenceCenter.style.display = 'none';
    }
  }
  
</script>
