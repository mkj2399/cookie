<body>
  <button id="show-div-btn" class="hidden">Show Preferences</button>

  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const div = document.getElementById("onetrust-pc-sdk");
          const button = document.getElementById("show-div-btn");

          function toggleDiv() {
              if (div.style.display === "none") {
                  div.style.display = "block !important;";
              } else {
                  div.style.display = "none";
                  button.style.display = "block !important;";
              }
          }

          button.addEventListener("click", toggleDiv);

          // Initial check to see if the div is hidden and show the button accordingly
          if (div.style.display === "none") {
              button.style.display = "block";
          }
      });
  </script>
