<script type="text/javascript">
  function OptanonWrapper() { 
    if(OneTrust.IsAlertBoxClosed() === false){
        var banner = document.getElementById("onetrust-banner-sdk");
        var prefpc = document.getElementById("onetrust-pc-sdk");
        var filter = document.getElementsByClassName("onetrust-pc-dark-filter")[0];
        banner.style = "display: none;";
        prefpc.style = "display: block !important;animation: example1 3s linear";
        filter.style = "display: block !important;";
        /* Move it (define the animation) */
}
}

<script>
  // Listen for messages from the iframe
  window.addEventListener('message', function(event) {
    if (event.origin !== 'https://privacyportal.onetrust.com') {
      return; // Ignore messages from unknown origins
    }
    if (event.data === 'formSubmitted') {
      // Open the OneTrust preference center
      if (typeof Optanon !== 'undefined' && typeof Optanon.TriggerConsentUI === 'function') {
        Optanon.TriggerConsentUI();
      }
    }
    if (event.data === 'closePreferenceCenter') {
      // Close the OneTrust preference center
      if (typeof Optanon !== 'undefined' && typeof Optanon.CloseConsentUI === 'function') {
        Optanon.CloseConsentUI();
      }
      // Optionally hide the iframe again
      var iframe = document.getElementById('dsar-form-iframe');
      iframe.style.display = 'none';
    }
  });
</script>

<style>
@keyframes example1 {
 0%   { 
 transform: translateY(-200%);      
 }
 100% { 
 transform: translateY(0%); 
 }
}
    </style>
