  <script type="text/javascript">
    function OptanonWrapper() {

          var banner = document.getElementById("onetrust-banner-sdk");
          var prefpc = document.getElementById("onetrust-pc-sdk");
          var filter = document.getElementsByClassName("onetrust-pc-dark-filter")[1];

  <style>
    .container {
        position: relative;
        height: 400px; /* Adjust the height as needed */
        border: 1px solid #ccc;
    }

    #show-div-btn {
        position: absolute;
        top: 10px; /* Adjust the distance from the top as needed */
        left: 50%; /* Center the button horizontally */
        transform: translateX(-50%); /* Center the button horizontally */
        z-index: 1000; /* Ensure the button stays on top */
    }
</style>
</head>
<body>
  <div class="container">
    <button id="show-div-btn">Show Preferences</button>
    <!-- Your content goes here -->
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const button = document.getElementById("show-div-btn");

    button.addEventListener("click", function() {
      const div = document.getElementById("onetrust-pc-sdk");
      if (div) {
        if (div.classList.contains("hidden")) {
          div.classList.remove("hidden");
          div.classList.remove("ot-hide");
          div.style.display = "block";
        } else {
          div.classList.add("hidden");
          div.classList.add("ot-hide");
          div.style.display = "none";
        }
      } else {
        console.error("onetrust-pc-sdk div not found.");
      }
    });
  });
</script>
</body>
</html>
