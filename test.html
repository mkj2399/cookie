    <script type="text/javascript">
      var a = true;
      function OptanonWrapper() {
        var groupID = ["003","002","004"]; // This groups need to match with the number in the cookie value, look in the devtools(f12) for the cookie name OptanonConsent the groups value will be at &groups=C0001:1,C0003:1,C0002:1,C0004:1
        if (a) {
          var button = document.getElementById('doNotSell');
          button.addEventListener('click', function handler() {
              updateTargeting(groupID);
          });
          a = false;
        }
     }
    </script>
  
    <script>
      function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      }
  
      function updateTargeting(ID) {
        var cookie = getCookie("OptanonConsent");
  
        for (var i = 0; i < ID.length; i++) {
          var searchPattern = new RegExp(ID[i] + '%3A1');
          cookie = cookie.replace(searchPattern, ID[i] + "%3A0"); //by setting to 0 will display at the preference center opt-out
        }
        var cookieName = "OptanonConsent";
        document.cookie = cookieName + "=" + cookie + ";path=/;domain=.aritzia.com;"; //adjust the domain 
      }
    </script>
    <!-- OneTrust Cookies Consent Notice end for aritzia.com -->
